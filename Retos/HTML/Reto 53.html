<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Reto 53/style.css">
</head>
<body>
    <div class="contenedor" id="contenedor">
    </div>
    <hr>

   <h1>Formulario para insertar Aceites/Vinos</h1> 
   <label>Tipo</label>
   <select name="tipo" required>
        <option value="aceite">Aceite</option>
        <option value="vino">Vino</option>
   </select>
   <label for="nombre">Nombre</label>
   <select name="nombre" required>
        <option value="picual">Picual</option>
        <option value="arbequina">Arbequina</option>
        <option value="hojiblanca">Hojiblanca</option>
        <option value="cornicabra">Cornicabra</option>
        <option value="royal">Royal</option>
        <option value="manzanilla">Manzanilla</option>
        <option value="gordal">Gordal</option>
    </select>
    <label for="capacidad">Capacidad</label>
    <input type="number" name="capacidad" min="1" max="5" required/>
    <label for="precio">Precio</label>
    <input type="text" name="precio"/>
    <label for="referencia">Referencia</label>
    <input type="text" name="referencia" required/>
    <input type="button" value="insertar" onclick="nuevo()"/>
    <input type="submit" name="enviar" value="enviar"/>

    <input type="button" value="Devolver JSON" onclick="json()"/>
    <input type="text" placeholder="introduce un json" name="jsontext"/>
    <input type="button" value="Insertar JSON" onclick="insertarJson()"/>

   <script src="../Reto 53/Reto 53.js"></script>
   <script src="../Reto 53/Aceite.js"></script>
</body>
</html>
