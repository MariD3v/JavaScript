<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 71</title>
    <style>
        div {
            max-width: 400px;
            margin: 20px auto;
        }
        
        h2 {
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 5px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        li button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 6px 10px;
        }
        
        li button:hover {
            background-color: #c0392b;
        }
        
        input {
            padding: 8px;
            margin-right: 5px;
        }
        
        button {
            padding: 8px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <main>
        <input type="text" placeholder="Añade un producto" id="producto">
        <input type="button" value="Añadir" id="añadir">
        <ul id="lista">

        </ul>
    </main>
    <script type="module" src="../Reto 71/Reto 71.js"></script>
</body>
</html>
